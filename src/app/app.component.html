<div class="container" [ngClass]="bgColor">
  <h1>shrinkr</h1>
  <p>Shrink your long URLs to something shorter and easier to use and share.</p>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group input-group-lg">
        <input id="url-field" type="text" class="form-control" placeholder="Paste your link..."
          [(ngModel)]="urlData.long">
        <span class="input-group-btn">
          <button (click)="shorten()" class="btn btn-shorten btn-success" type="button" [disabled]="urlData.long.length === 0">SHRINK</button>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <h3>New, tidy URL:</h3>
    </div>
    <div class="col-md-6">
        <h3><a id="shortlink" href="{{urlData.short}}" target="_blank" *ngIf="urlData.short.length > 0">{{'shrinkr.me/' + urlData.short }}</a>&nbsp;&nbsp;<i *ngIf="urlData.short.length > 0" class="fas fa-external-link-alt"></i>
        </h3>
    </div>
  </div>
  <div class="row justify-content-center" id="footer">
    <div class="col">
      <div>&copy; Alexa Vita</div>
    </div>
  </div>
</div>
